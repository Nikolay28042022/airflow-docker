

services:

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  airflow-init:
    image: apache/airflow:2.6.3
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'HKOJCCZfWSIN0EOCiJwDZdRw2nov8HGdCXU4C9krIKA='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: '_pjOcJwIKNQsb2FTh9-ukb5GrCAyL0TT6Ju2S1XCmUQ'
#    command: >
#      bash -c "airflow db init && airflow users create --username admin --password admin --firstname Nikolay --lastname Memzhanov --role Admin --email nmemzanov@gmail.com"
    command: >
      bash -c "sleep 10 && airflow db upgrade && airflow users list | grep -q 'admin' || 
      airflow users create --username admin --password admin --firstname Nikolay --lastname Memzhanov --role Admin --email nmemzanov@gmail.com"




    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    restart: on-failure

  airflow-webserver:
    image: apache/airflow:2.6.3
    depends_on:
      - postgres
      - airflow-init
    ports:
      - "8081:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'HKOJCCZfWSIN0EOCiJwDZdRw2nov8HGdCXU4C9krIKA='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__RBAC: 'true'
      AIRFLOW__WEBSERVER__WORKERS: 4
      AIRFLOW__WEBSERVER__SECRET_KEY: '_pjOcJwIKNQsb2FTh9-ukb5GrCAyL0TT6Ju2S1XCmUQ'
      # Переменные для создания администратора (закомментированы, так как пользователь создаётся через airflow-init)
      # AIRFLOW_WWW_USER_CREATE_USERNAME: admin
      # AIRFLOW_WWW_USER_CREATE_PASSWORD: admin
      # AIRFLOW_WWW_USER_CREATE_ROLE: Admin
      # AIRFLOW_WWW_USER_CREATE_FIRSTNAME: Админ
      # AIRFLOW_WWW_USER_CREATE_LASTNAME: Пользователь
      # AIRFLOW_WWW_USER_CREATE_EMAIL: admin@example.com
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins   
    command: webserver
    restart: always

  airflow-scheduler:
    image: apache/airflow:2.6.3
    depends_on:
      - postgres
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'HKOJCCZfWSIN0EOCiJwDZdRw2nov8HGdCXU4C9krIKA='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: '_pjOcJwIKNQsb2FTh9-ukb5GrCAyL0TT6Ju2S1XCmUQ'
    volumes:
      - ./dags:/opt/airflow/dags 
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins  
    command: scheduler
    restart: always

volumes:
  postgres_data:
